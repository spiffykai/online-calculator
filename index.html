<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Calculator</Title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="digitBar">
                <span id="display">0</span>
            </div>
            <div id="buttons">
                <div>
                    <button class="darkButton" id="clearButton">C</button>
                    <button class="darkButton operationButton">%</button>
                    <button class="darkButton" id="negativeButton">+/-</button>
                    <button class="darkButton operationButton">/</button>
                </div>
                <div>
                    <button class="numberButton">7</button>
                    <button class="numberButton">8</button>
                    <button class="numberButton">9</button>
                    <button class="darkButton operationButton">*</button>
                </div>
                <div>
                    <button class="numberButton">4</button>
                    <button class="numberButton">5</button>
                    <button class="numberButton">6</button>
                    <button class="darkButton operationButton">-</button>
                </div>
                <div>
                    <button class="numberButton">1</button>
                    <button class="numberButton">2</button>
                    <button class="numberButton">3</button>
                    <button class="darkButton operationButton">+</button>
                </div>
                <div>
                    <button id="decimalButton">.</button>
                    <button class="numberButton">0</button>
                    <button><</button>
                    <button class="darkButton" id="equalsButton">=</button>
                </div>
            </div>
            <div id="footer">
                <p>Created by Kai Doldan</p>
                <a href="https://github.com/spiffykai/fancy-todo-app">Source Code</a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
