<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Calculator</Title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="digitBar">
                <span>000000000</span>
            </div>
            <div id="buttons">
                <div>
                    <button class="darkButton">C</button>
                    <button class="darkButton">%</button>
                    <button class="darkButton">+/-</button>
                    <button class="darkButton">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="darkButton">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="darkButton">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="darkButton">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
